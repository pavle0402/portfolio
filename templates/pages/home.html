{% extends 'base.html' %} {% load static %} {%block content%}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: "Arial", sans-serif;
        display: flex;
        align-items: center;
        justify-content: center;
        text-align: center;
        color: #fff;
        height: 100vh; /* Set the hero height to 100% */
        background: url("{% static 'img/hero.webp' %}") center/cover no-repeat
          fixed;
        background-size: cover;
      }

      .hero-content {
        padding: 10px 15px;
        margin-left: 10px;
        border-radius: 30px;
        background-blend-mode: overlay;
        background-color: rgba(
          56,
          56,
          56,
          0.3
        ); /* Adjust the overlay color and opacity */
        margin-bottom: 500px;
        max-width: 900px;
        height: 300px;
        opacity: 0;
        transition: 1s ease-in-out;
      }

      .hero-content.visible {
        opacity: 1;
      }

      .hero h1 {
        font-size: 3em;
        font-weight: 600;
        margin-bottom: 15px;
        margin-top: 10px;
      }

      .hero p {
        font-size: 1.5em;
        font-weight: 600;
        margin-bottom: 20px;
      }

      .transition {
        opacity: 0;
        transition: 1.5s ease-in-out;
      }
      .button-class {
        gap: 10px;
      }
      .cta-button {
        display: inline-block;
        padding: 10px 20px;
        font-size: 1.2em;
        background-color: #70b5ff;
        color: #151212;
        text-decoration: none;
        border-radius: 10px;
        transition: background-color 0.3s ease;
      }

      .cta-button:hover {
        background-color: #0056b3;
      }
    </style>
    <title>{%block title%}Pavle's Portfolio{%endblock%}</title>
  </head>
  <body>
    <div class="hero">
      <div class="hero-content home-window">
        <h1>
          Hi! My name is Pavle Stojicevic
          <i class="fa-solid fa-face-laugh-beam fa-lg"></i>
        </h1>
        <p>
          I am
          <span class="transition" id="role"
            >Passionate Fullstack Developer
          </span>
        </p>
        <p>Welcome to my page!</p>
        <div class="button-class">
          <a href="{% url 'about' %}" class="cta-button">About me</a>
          <a href="{% url 'contact' %}" class="cta-button">Hire me!</a>
        </div>
      </div>
    </div>
  </body>
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      var heroContent = document.querySelector(".hero-content");
      setTimeout(function () {
        heroContent.classList.add("visible");
      }, 1000);
    });

    document.addEventListener("DOMContentLoaded", function () {
      var roles = [
        "passionate fullstack developer",
        "self-taught programmer",
        "aspiring software engineer",
      ];
      var roleIndex = 0;
      var roleElement = document.getElementById("role");

      function transitionRole() {
        roleElement.style.opacity = "0";
        setTimeout(function () {
          roleElement.textContent = roles[roleIndex];
          roleElement.style.opacity = "1";
          roleIndex = (roleIndex + 1) % roles.length;
        }, 2000);
      }
      setInterval(transitionRole, 1500);
    });
  </script>
</html>

{%endblock%}
